<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
<body>
<h2>Home</h2>
<form method="POST" action="/search">
    <input type="text" name="title" placeholder="title" required maxlength="100">
    <input type="text" name="author" placeholder="author" maxlength="100">
    <input type="date" name="published" placeholder="published" maxlength="25">
    <button>Search</button>
    <button>Add</button>
    <button>Delete</button>
</form>
</body>

<script>
    $(document).ready(function(){
        var buttons = $('button');
        
        buttons.on('click', function() {
            var $this = $(this);
            $("form").attr("action", $this.text().toLowerCase());
        });
    });
</script>
